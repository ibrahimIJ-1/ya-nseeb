<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>يا نصيب</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="guess-board">
        <div class="guess-tiles-container"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="game-buttons">
            <div class="game-btn vowel-btn">Buy Vowel</div>
            <div class="game-btn spin-btn">Spin Wheel</div>
            <div class="game-btn solve-btn">Solve Puzzle</div>
            <div class="game-btn new-btn">New Puzzle</div>
          </div>

          <div class="wheel-container">
            <div class="picker"></div>
            <img
              class="wheel"
              src="https://wheel.fhtl.byu.edu/images/wheel.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
